<table>
    <tr>
        <td>
            First Name
        </td>
        <td>
            {{firstname}}
        </td>
    </tr>
    <tr>
        <td>
            Last Name
        </td>
        <td>
            {{lastname}}
        </td>
    </tr>
    <tr *ngIf="isShowDetails">
        <td>
            Gender
        </td>
        <td>
            {{gender}}
        </td>
    </tr>    
    <tr *ngIf="isShowDetails">
        <td>
            Age
        </td>
        <td>
            {{age}}
        </td>
    </tr>
</table>

<button (click)="toggleDetails()"> {{isShowDetails ? 'Hide Details' : 'Show Details'}} </button>
